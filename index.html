<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo Vídeos com hospedagem local</h1>
    <p>Este video esta hospedado em meu proprio servidor</p>

    <video width="200" height="315" poster="imagens/saudades.png" controls >
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não possui compatibilidade de reprodução de midia</p>

    </video>
    <h1>Inserindo Videos do Youtube</h1>
    <p>Aqui vemos como inserir videos de outros servidores</p>
    <iframe width="200" height="315" src="https://www.youtube.com/embed/A6PWu3EH7Xw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    

</body>
</html>
